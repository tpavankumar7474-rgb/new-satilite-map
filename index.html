<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- MarkerCluster -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <style>
    html, body, #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // === Initialize base map ===
    const map = L.map("map", {
      center: [23.8859, 45.0792],
      zoom: 5,
      zoomControl: false,
      attributionControl: false,
    });

    // Add background layer
    L.tileLayer("https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png", {
      maxZoom: 12,
      minZoom: 3,
    }).addTo(map);

    // Create marker cluster group
    let markerLayer = L.markerClusterGroup();
    map.addLayer(markerLayer);

    // === Function to render markers ===
    function renderPoints(latArr, lonArr, countArr, stateArr) {
      markerLayer.clearLayers();

      for (let i = 0; i < latArr.length; i++) {
        const lat = parseFloat(latArr[i]);
        const lon = parseFloat(lonArr[i]);
        const val = parseFloat(countArr[i]) || 0;
        const state = stateArr?.[i] ? decodeURIComponent(stateArr[i]) : "Unknown";

        if (!isNaN(lat) && !isNaN(lon)) {
          const marker = L.circleMarker([lat, lon], {
            radius: Math.min(20, 6 + val / 40),
            color: "#FF0000",
            fillColor: "#FF0000",
            fillOpacity: 0.7,
            weight: 1,
          }).bindPopup(`<b>${state}</b><br>Count: ${val}`);
          markerLayer.addLayer(marker);
        }
      }

      if (markerLayer.getLayers().length > 0) {
        map.fitBounds(markerLayer.getBounds(), { padding: [30, 30] });
      }
    }

    // === 1️⃣ Load data via URL parameters (works standalone) ===
    const params = new URLSearchParams(window.location.search);
    const lats = params.get("lat")?.split(",") || [];
    const lons = params.get("lon")?.split(",") || [];
    const counts = params.get("count")?.split(",") || [];
    const states = params.get("state")?.split(",") || [];

    if (lats.length > 0 && lons.length > 0) {
      renderPoints(lats, lons, counts, states);
    }

    // === 2️⃣ Listen for Grafana postMessage events ===
    window.addEventListener("message", (event) => {
      const data = event.data;
      if (!data || !data.lat || !data.long || !data.count) return;

      renderPoints(data.lat, data.long, data.count, data.state);
    });
  </script>
</body>
</html>
